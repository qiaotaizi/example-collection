<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>skinning blending</title>
    <link type="text/css" rel="stylesheet" href="../../example.css"/>
    <link type="text/css" rel="stylesheet" href="../css/morphControl.css"/>
</head>
<body>
<div id="control_div">
    <div>
        <!-- 状态类动作 -->
        <button id="idle_btn" class="control_btn1">待机</button>
        <button id="walk_btn" class="control_btn1">行走</button>
        <button id="run_btn" class="control_btn1">奔跑</button>
        <button id="dance_btn" class="control_btn1">跳舞</button>
        <button id="death_btn" class="control_btn1">死亡</button>
    </div>
    <div>
        <!-- 情绪类动作 -->
        <button id="sit_btn" class="control_btn2">坐下</button>
        <button id="standing_btn" class="control_btn2">站立</button>
        <button id="walkjump_btn" class="control_btn2">跳着走</button>
        <button id="jump_btn" class="control_btn2">跳跃</button>
        <button id="yes_btn" class="control_btn2">是</button>
        <button id="no_btn" class="control_btn2">不</button>
        <button id="wave_btn" class="control_btn2">挥手</button>
        <button id="punch_btn" class="control_btn2">出拳</button>
        <button id="thumbsup_btn" class="control_btn2">挑大拇指</button>
    </div>
    <div>
        <table>
            <tr>
                <td>
                    愤怒
                </td>
                <td>
                    悲伤
                </td>
                <td>
                    惊讶
                </td>

            </tr>
            <tr>
                <td>
                    <input id="angry_range" class="control_range" type="range" max="100" min="1" step="1" value="0"/>
                </td>
                <td>
                    <input id="sad_range" class="control_range" type="range" max="100" min="1" step="1" value="0"/>
                </td>
                <td>
                    <input id="surprise_range" class="control_range" type="range" max="100" min="1" step="1" value="0"/>
                </td>
            </tr>
        </table>
    </div>

</div>
<script>
    require("../../keyDown");
    require("../ts/skinningMorph");
</script>
</body>
</html>
